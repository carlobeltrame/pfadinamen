<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Generiere mit kÃ¼nstlicher Intelligenz auf Knopfdruck neue Pfadinamen!">
    <title>Pfadinamen-Generator</title>
    <script src="tf.min.js"></script>
    <link rel="stylesheet" href="termynal.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js', { scope: './' })
    }
    </script>
  </head>
  <body>
    <div id="background"></div>
    <div id="termynal" data-termynal style="min-height: 34rem">
      <div data-ty-top>
        <object class="spinner" id="spinner" type="image/svg+xml" data="spinner.svg"></object>
      </div>
      <span style="white-space: pre; line-height: 1" id="names" data-ty></span>
      <div data-ty-bottom-bar>
        <button id="refresh-button" disabled="disabled" onclick="generateNames()">Nochmaaal &rsaquo;</button>
        <a href="https://github.com/carlobeltrame/pfadinamen" style="display: flex; margin: 0 1rem">
          <img src="github.png" style="margin: 0.5rem; width: 1rem; height: 1rem;" alt="Quellcode auf GitHub" title="Wie funktioniert das? Etwas verbessern? Zum Quellcode auf GitHub!"/>
        </a>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
